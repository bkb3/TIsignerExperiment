language: node_js
node_js:
  - "v10.13.0"
cache:
  directories:
  - node_modules
env: 
  CI: false
before_script:
  - export NODE_OPTIONS="--max-old-space-size=8192"
script:
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master